<ion-header [translucent]="false">
  <img src="../../assets/img/logo.png">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-grid class="ion-text-center">
          <ion-row>
            <ion-col size="12">
             <ion-icon name="person" style="font-size: 45px;"></ion-icon>
            </ion-col>
          </ion-row>
          <b>Docente</b>
        </ion-grid>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Usuario" [(ngModel)]="nombreUsuario" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" required></ion-input>
          </ion-item>
        </div>

        <ion-grid class="ion-text-center">
          <ion-row>
            <ion-col size="12">
              <a [routerLink]="['/recuperar']">Olvidé mi contraseña</a>
            </ion-col>
          </ion-row>
          <div padding>
            <ion-button color="warning" [routerLink]="['/cursosdocente']" (click)="grabar()">INGRESAR</ion-button>
          </div>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid> 
  <ion-button class="docente" [routerLink]="['/home']">VOLVER</ion-button>
</ion-content>
